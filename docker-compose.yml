services:
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_ORCHESTRATOR_URL=http://orchestrator:4000
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator

  orchestrator:
    build:
      context: .
      dockerfile: orchestrator/Dockerfile
    environment:
      - PORT=4000
      - TEXLIVE_URL=http://texlive:5001/build
    ports:
      - "4000:4000"
    volumes:
      - ./agents:/workspace/agents
      - ./scripts:/workspace/scripts
      - ./resume:/workspace/resume
      - ./data:/workspace/data
    depends_on:
      - texlive

  texlive:
    build:
      context: ./texlive
      dockerfile: Dockerfile
    environment:
      - PORT=5001
      - WORKSPACE_ROOT=/workspace
      - RESUME_DIR=/workspace/resume
    volumes:
      - ./resume:/workspace/resume
      - ./data:/workspace/data
    expose:
      - "5001"
